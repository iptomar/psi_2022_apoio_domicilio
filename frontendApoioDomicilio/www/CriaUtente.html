<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <title>Adicionar Utente</title>
    </head>
    <body>
        <div id="header">
            <h1>Apoio ao Domicilio</h1>
        </div>
        <div id="header">
            <h2>Adicionar Utente</h2>
        </div>
        <form id="formulario" method="post" enctype="multipart/form-data">


            <!-- Ver o que realmente é obrigatorio ou nao-->



            <label>Nome: </label>
            <input type="text" name="nome" id="nome" onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
            <br> 
            <label>Data de Nascimento: </label>
            <input type="date" name="dataNascimento" id="dataNascimento"><br>
            <br>         
            <!-- relembrar o que e isto da situacao do utente-->
            <label>Situação do utente: </label>
            <input type="text" name="sitUtente" id="sitUtente" onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
            <br>
            <label>Data de alteração Situação: </label>
            <input type="date" name="dAlteraSit" id="dAlteraSit"><br>
            <br>
            <label>Estado Civil: </label>
            <input type="text" name="estadoCivil" id="estadoCivil" onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
            <br>
            <label>Nacionalidade: </label>
            <input type="text" name="nacionalidade" id="nacionalidade" onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
            <br>
            <label>Morada: </label>
            <input type="text" name="morada" id="morada" maxlength="200"><br>
            <br>
            <!-- Ver como fazer isto do codigo postal-->
            <label>Código postal: </label>
            <input type="text" name="codigoPostal" id="codigoPostal"><br>
            <br>
            <!-- Como e para fazer o contacto(mail + telemovel?) -->
            <label>Contacto: </label>
            <input type="text" name="contacto" id="contacto"><br>
            <br>
            <label>Contacto Emergência: </label>
            <input type="text" name="contacEmergencia" id="contacEmergencia"><br>
            <br>
            <label>Foto: </label>
            <input type="file" name="image" placeholder="Select file" id="foto"><br>
            <br>
            <!-- Limite de caracteres?-->
            <label>Notas: </label>
            <input type="textarea" name="notas" id="notas"><br>
            <br>
            <!-- Resolver isto do botão-->
            <button type="submit" onclick="window.location.href='listaUtentes.html'">
                Criar utente
            </button>
            <button type="button" onclick="window.location.href='listaUtentes.html'">
                Voltar
            </button>
        </form>
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/criaUtente.js"></script>
    </body>
</html>

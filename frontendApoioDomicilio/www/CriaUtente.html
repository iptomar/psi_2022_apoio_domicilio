<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <title>Adicionar Utente</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(75, 146, 252);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color:white">
                    <img src="\img\logo.jpg" alt="" width="40" height="30" class="d-inline-block align-text-top">
                    MediCare - Adicionar Utente
              </a>
              <div class="d-flex flex-row bd-highlight mb-3">
              <div class="p-2 bd-highlight">
                <a class="navbar-brand" href="/listaUtentes.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16" style="color:white">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                      </svg>
                  </a>
              </div>             
            </div>
            </div>
        </nav>

        

        <form id="criaForm" class="row g-3" method="post" enctype="multipart/form-data">
            <div class="custom-file mt-3 mb-3">
                <label for="costumFile">Foto</label>
                <input type="file" class="custom-file-input" id="costumFile" name="image" >             
            </div> 
            <div class=" mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
            </div>         
            <div class=" mb-3">
                <label for="dataNascimento">Data de Nascimento: </label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="Data Nascimento" value="2022-01-01">
            </div> 
            <select class="form-select form-select-sm" name="sitUtente" id="sitUtente" aria-label=".form-select-sm example">
                <option selected>Situação do utente</option>
                <option value="1">Ativo</option>
                <option value="2">Inativo</option>
              </select>      
            <div class=" mb-3">
                <label for="dAlteraSit">Situação do utente: </label>
                <input type="date" class="form-control" id="dAlteraSit" name="dAlteraSit" placeholder="Data alteração situação" value="2022-01-01">                
            </div> 
            <select class="form-select form-select-sm" name="estadoCivil" id="estadoCivil" aria-label=".form-select-sm example">
                <option selected>Estado Civil</option>
                <option value="1">Solteiro(a)</option>
                <option value="2">Casado(a)</option>
                <option value="3">Divorciado(a)</option>
                <option value="4">União de Facto</option>
                <option value="5">Viúvo(a)</option>
              </select> 
            <div class=" mb-3">
                <label for="nacionalidade">Nacionalidade: </label>
                <input type="text" class="form-control" id="nacionalidade" name="nacionalidade" placeholder="Nacionalidade">
            </div> 
            <div class=" mb-3">
                <label for="morada">Morada: </label>
                <input type="text" class="form-control" id="morada" name="morada" placeholder="Morada">
            </div>                 
            <div class=" mb-3">
                <label for="codigoPostal">Código postal: </label>
                <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" placeholder="Código Postal">
            </div>
            <div class=" mb-3">
                <label for="contacto">Contacto: </label>
                <input type="text" class="form-control" id="contacto" name="contacto" placeholder="contacto">
            </div>   
            <div class=" mb-3">
                <label for="contacEmergencia">Contacto Emergência: </label>
                <input type="text" class="form-control" id="contacEmergencia" name="contacEmergencia" placeholder="Contacto de emergência">
            </div>                 
            <div class=" mb-3">
                <label for="notas">Notas: </label>
                <input type="textarea " class="form-control" id="notas" name="notas" placeholder="Notas">
            </div>         
            
            <div class="col-12">
                <button id="adicionar" type="submit" class="btn btn-info" onclick="window.location.href='listaUtentes.html'">Adicionar</button>
            </div>
       
        </form>
        <script src="js/variableTypeUser.js"></script>
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/criaUtente.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

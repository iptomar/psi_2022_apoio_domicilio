        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(75, 146, 252);">

                <div class="p-2 bd-highlight">
                  <a class="navbar-brand" href="#exampleModal" data-bs-toggle="modal" data-target="#exampleModalLabel">
                      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" style="color:white">

                      </svg>
                    </a>
                </div>
               <div class="d-flex flex-row bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                   <a class="navbar-brand" href="/listaMed.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle-fill d-inline-block align-text-top" viewBox="0 0 16 16" style="color:white">

             </div>
            </div>
          </nav>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pretende apagar o medicamento?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" onclick="remover()">Sim</button>
                    </div>
                </div>
                </div>
            </div>
          
        <form id="editForm" class="row g-3" method="put">
          <label>Nome: </label>
          <div class="mb-3">
            <input type="text" class="form-control" name="nome" id="nome">
          </div>  
          <label>Farmacêutica: </label>
          <div class="mb-3">    
            <input type="text" class="form-control" name="farmaceutica" id="farmaceutica">
          </div>  
          <label>Principio activo: </label>
          <div class="mb-3">
            <input type="text" class="form-control" name="principio" id="principio">
          </div>  
          <label>Dosagem: </label>
          <div class="mb-3">  
            <input type="text" class="form-control" name="dosagem" id="dosagem">
          </div>
          <label>Formato: </label>
          <div class="mb-3">           
            <input type="text" class="form-control" name="formato" id="formato">
          </div>
            <!-- <label>Stock: </label>
            <input type="text" name="stock" id="stock"><br>
            <br> -->
            <div class="col-12">
              <button type="submit" class="btn btn-info" onclick="window.location.href='listaMed.html'">Atualizar</button> 
              </div>
        </form>
        <script src="js/variableTypeUser.js"></script>
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/editaMed.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body>
        <div id="header">
            <h1>Apoio ao Domicilio</h1>
        </div>
        <div id="header">
            <h2>Login</h2>
        </div>
   
        <form id="formLogin">
             
              <label>Utilizador</label>
              <input id="username" name="username" type="text" />
              <br><br>
         
              <label>Password</label>
              <input id="password" name="password" type="password" />
              <br><br><br>
          
              <button class="botaologin" type="button" onclick="login(document.getElementById('username')
                            .value,document.getElementById('password').value)">Entrar</button>

              <button type="button" onclick="window.location.href='listaUsers.html'">Entrar</button><br><br><br>
        </form>  
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>

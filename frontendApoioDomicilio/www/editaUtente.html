<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/style.css">
    <title>Editar Utente</title>
</head>

<body>
    <div id="header">
        <h1>Apoio ao Domicilio</h1>
    </div>
    <div id="header">
        <h2>Editar Utente</h2>
    </div>
    <form id="editForm" onsubmit="return verificar()" method="put">
        <img src="foto"><br>
        <br>
        <label>Nome: </label>
        <input type="text" name="nome" id="nome" onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
        <br>
        <label>Data de Nascimento: </label>
        <input type="date" name="dataNascimento" id="dataNascimento"><br>
        <br>
        <label>Situação do utente: </label>
        <input type="text" name="sitUtente" id="sitUtente"><br>
        <br>
        <label>Data de alteração Situação: </label>
        <input type="date" name="dAlteraSit" id="dAlteraSit"><br>
        <br>

        <label id="labestciv" for="labEstCiv">Estado Civil:</label>
        <select id="EstCiv" name="labEstCiv">
            <option value="Por preencher">Por preencher</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viuvo">Viuvo</option>
            <option value="E complicado">E complicado</option>
        </select><br>
        <br>

        <label>Nacionalidade: </label>
        <input type="text" name="nacionalidade" id="nacionalidade"
            onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
        <br>
        <label>Morada: </label>
        <input type="text" name="morada" id="morada" maxlength="200"><br>
        <br>
        <label>Código postal: </label>
        <input type="text" name="codigoPostal" id="codigoPostal"><br>
        <br>
        <label>Contacto: </label>
        <input type="text" name="contacto" id="contacto"><br>
        <br>
        <label id="labconteme">Contacto Emergência: </label>
        <input type="text" name="contacEmergencia" id="contacEmergencia"
            onkeyup="this.value = this.value.replace(/[^0-9]/, '')" maxlength="9"><br>
        <br>
        <label>Notas: </label>
        <input type="textarea" name="notas" id="notas"><br>
        <br>
        <button type="submit" id="cont">
            Atualizar Utente
        </button>
        <button type="button" onclick="window.location.href='listaUtentes.html'">
            Voltar
        </button>
    </form>

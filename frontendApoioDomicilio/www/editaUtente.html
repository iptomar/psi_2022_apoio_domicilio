<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <title>Editar Utente</title>
    </head>
    <body>
        <div id="header">
            <h1>Apoio ao Domicilio</h1>
        </div>
        <div id="header">
            <h2>Editar Utente</h2>
        </div>
        <form id="editForm" method="put">
            <img src="foto"><br>
            <br>
            <label>Nome: </label>
            <input type="text" name="nome" id="nome"><br>
            <br> 
            <label>Data de Nascimento: </label>
            <input type="date" name="dataNascimento" id="dataNascimento"><br>
            <br>         
            <label>Situação do utente: </label>
            <input type="text" name="sitUtente" id="sitUtente"><br>
            <br>
            <label>Data de alteração Situação: </label>
            <input type="date" name="dAlteraSit" id="dAlteraSit"><br>
            <br>
            <label>Estado Civil: </label>
            <input type="text" name="estadoCivil" id="estadoCivil"><br>
            <br>
            <label>Nacionalidade: </label>
            <input type="text" name="nacionalidade" id="nacionalidade"><br>
            <br>
            <label>Morada: </label>
            <input type="text" name="morada" id="morada"><br>
            <br>
            <label>Código postal: </label>
            <input type="text" name="codigoPostal" id="codigoPostal"><br>
            <br>
            <label>Contacto: </label>
            <input type="text" name="contacto" id="contacto"><br>
            <br>
            <label>Contacto Emergência: </label>
            <input type="text" name="contacEmergencia" id="contacEmergencia"><br>
            <br>
            <label>Notas: </label>
            <input type="textarea" name="notas" id="notas"><br>
            <br>
            <button type="submit" onclick="window.location.href='listaUtentes.html'">
                Atualizar Utente
            </button>
            <button type="button" onclick="window.location.href='listaUtentes.html'">
                Voltar
            </button>
        </form>
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/editaUtente.js"></script>
    </body>
</html>

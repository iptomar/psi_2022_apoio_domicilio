<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <title>Adicionar Utilizador</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0d6efdff;">
            <div class="container-md">
              <a class="navbar-brand" href="#">
                    <img src="\img\logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    MediCare
              </a>
              <div class="d-flex flex-row bd-highlight mb-3">
              <div class="p-2 bd-highlight">
                <a class="navbar-brand" href="/listaUsers.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                      </svg>
                  </a>
              </div>             
            </div>
            </div>

          </nav>
        <form id="formulario" class="row g-3" method="post" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"  style="
                 border: 2px solid #ECECECFF;">
                <label for="nome">Nome</label>
            </div>         
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" style="
                 border: 2px solid #ECECECFF;">
                <label for="username">Username</label>
            </div>   
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="password" name="password" placeholder="Password" style="
                 border: 2px solid #ECECECFF;">
                <label for="password">Password</label>
            </div>
            <select class="form-select form-select-sm" name="tipoUtilizador" id="tipoUtilizador" aria-label=".form-select-sm example"
            style="border: 2px solid #ECECECFF;">
                <option selected>Tipo de utilizador</option>
                <option value="1">Gestor</option>
                <option value="2">Administrativo</option>
                <option value="3">Enfermeiro</option>
              </select>
             <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="dataNascimento"
                style="border: 2px solid #ECECECFF;" value="2022-01-01">

                <label for="telemovel">Data Nascimento</label>
            </div>  
            

            <div class="custom-file">
                <input type="file" class="custom-file-input" id="foto" name="image" >
                <label class="custom-file-label" for="customFile">Choose photo</label>
            </div> 
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telemovel" name="telemovel" placeholder="telemovel"
                style=" border: 2px solid #ECECECFF;">
                <label for="telemovel">Telem√≥vel</label>
            </div>   
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" aria-describedby="emailHelp"
                style="border: 2px solid #ECECECFF;">
                <label for="email">Email address</label>
                <div id="emailHelp" class="form-text">We'll never share your personal data with anyone else.</div>
            </div>
            <div class="col-12">
                <button id="adicionarUser" type="submit" class="btn btn-primary" onclick="window.location.href='listaUsers.html'"
                style="background-color: #0d6efdff;  border: 2px solid #ECECECFF; color: #000000;">
                    Adicionar</button>
              </div>
        </form>
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/CriaUser.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Adicionar Utilizador</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(75, 146, 252);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color:white">
                <img src="\img\logo.jpg" alt="" width="40" height="30" class="d-inline-block align-text-top">
                MediCare - Adicionar Utilizador
            </a>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <a class="navbar-brand" href="/listaUsers.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-arrow-left-circle" viewBox="0 0 16 16" style="color:white">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>



    <form id="criaForm" class="row g-3" onsubmit="return verificar()" method="post" enctype="multipart/form-data">
        <div class="custom-file mt-3 mb-3">
            <label id="labfoto" for="costumFile">Foto</label>
            <input type="file" class="custom-file-input" id="costumFile" name="image">
        </div>

        <div class="form-floating mb-3">
            <label id="labnome" for="nome">Nome</label>

            <input type="text" class="form-control" id="nome" name="nome"
                onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')" placeholder="Nome"
                style=" border: 2px solid #ECECECFF;">
        </div>

        <div class="form-floating mb-3">
            <label id="labusername" for=" username">Username</label>

            <input type="text" class="form-control" id="username" name="username"
                onkeyup="this.value = this.value.replace(/[^a-Z]/, '')" placeholder="Username" style="
                 border: 2px solid #ECECECFF;">
        </div>

        <div class="form-floating mb-3">
            <label id="labpass" for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password"
                onkeyup="this.value = this.value.replace(/[^a-Z]/,'')" placeholder="Password" style="
                 border: 2px solid #ECECECFF;">

        </div>

        <select class="form-select form-select-sm" name="tipoUtilizador" id="tipoUtilizador"
            aria-label=".form-select-sm example" style="border: 2px solid #ECECECFF;">
            <option selected>Tipo de utilizador</option>
            <option value="1">Gestor</option>
            <option value="2">Administrativo</option>
            <option value="3">Enfermeiro</option>
        </select>

        <div class="form-floating mb-3">
            <label id="labnasc" for="dataNascimento">Data Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
                placeholder="dataNascimento" style="border: 2px solid #ECECECFF;" max="2004-12-31" value="2001-01-01">

        </div>

        <div class="form-floating mb-3">
            <label id="labtel" for="telemovel">Telemóvel</label>
            <input type="text" class="form-control" id="telemovel" name="telemovel"
                onkeyup="this.value = this.value.replace(/[^0-9]/, '')" maxlength="9" placeholder="telemovel"
                style=" border: 2px solid #ECECECFF;">

        </div>

        <div class="form-floating mb-3">
            <label id="labmail" for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                aria-describedby="emailHelp" style="border: 2px solid #ECECECFF;">

            <div id="emailHelp" class="form-text">We'll never share your personal data with anyone else.</div>
        </div>

        <div class="col-12">
            <button id="adicionar" type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>

    <div class="pop">
        <span class="helper"></span>
        <div>
            <p>Utilizador criado com sucesso</p>
            <button
                style="background-color: rgb(75, 146, 252); border-color: rgb(75, 146, 252);  color: white; border-radius: 4px; border:opx; width:100px"
                onclick="window.location.href='listaUsers.html'">Continuar</button>
        </div>
    </div>

    <!-- popup para numero de telemovel errado -->
    <div class="telErrado">
        <span class="helper"></span>
        <div>
            <p>Introduziu um número de telemovel errado</p>
            <button id="voltt" type="button"
                style="background-color: rgb(75, 146, 252); border-color: rgb(75, 146, 252);  color: white; border-radius: 4px; border:opx; width:50px"
                onclick="voltt()">Voltar</button>
        </div>
    </div>


    <div class="DadosIncomp">
        <span class="helper"></span>
        <div>
            <p>Por favor introduza toda a informação</p>
            <button id="volta" type="button"
                style="background-color: rgb(75, 146, 252); border-color: rgb(75, 146, 252);  color: white; border-radius: 4px; border:opx; width:50px"
                onclick="volttt()">Voltar</button>
        </div>
    </div>

    <script src="js/variableTypeUser.js"></script>
    <script src="js/jquery.js"></script>
    <script src="cordova.js"></script>
    <script src="js/CriaUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

        <div id="detFoto">

        <form id="detForm" class="row g-3" method="get">           
            <label>Nome: </label>
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" name="nome" 
                style="border: 2px solid #0d6efd55;" aria-label="Disabled input example" disabled readonly>
            </div> 
            <label>Data de Nascimento: </label>
            <div class="mb-3">
              <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
              style="border: 2px solid #0d6efd55;" value="2022-01-01" disabled readonly>
            </div> 
            <label>Situação do utente: </label>
            <div class="mb-3">
              <input type="date" class="form-control" id="sitUtente" name="sitUtente"
              style="border: 2px solid #0d6efd55;" value="2022-01-01" disabled readonly>
            </div>

                <option value="1">Ativo</option>
                <option value="2">Inativo</option>
            </select>  -->
            <label>Data de alteração Situação: </label>
            <div class="mb-3">
                <input type="date" class="form-control" id="dAlteraSit" name="dAlteraSit"
                style="border: 2px solid #0d6efd55;" value="2022-01-01" disabled readonly>
            </div> 
            
            <label>Estado Civil: </label>
            <div class="mb-3">
                <input type="text" class="form-control"name="estadoCivil" id="estadoCivil"
                style="border: 2px solid #0d6efd55;" aria-label="Disabled input example" disabled readonly>
            </div>

                <option value="3">Divorciado(a)</option>
                <option value="3">Viúvo(a)</option>
            </select> -->
            <label>Nacionalidade: </label>
            <div class="mb-3">
                <input type="text" class="form-control"name="nacionalidade" id="nacionalidade"
                style="border: 2px solid #0d6efd55;" aria-label="Disabled input example" disabled readonly>
            </div> 
            <label>Morada: </label>
            <div class="mb-3">
                <input type="text" class="form-control"name="morada" id="morada"
                 style="border: 2px solid #0d6efd55;" aria-label="Disabled input example" disabled readonly>
            </div> 
            <label>Código postal: </label>
            <div class="mb-3">
                <input type="text" class="form-control"name="codigoPostal" id="codigoPostal"
                 style="border: 2px solid #0d6efd55;" aria-label="Disabled input example" disabled readonly>
            </div> 
            <label>Contacto: </label>
            <div class="mb-3">
                <input type="text" class="form-control"name="contacto" id="contacto"
                 style="border: 2px solid #0d6efd55;" aria-label="Disabled input example" disabled readonly>
            </div> 
            <label>Contacto Emergência: </label>
            <div class="mb-3">
                <input type="text" class="form-control"name="contacEmergencia" id="contacEmergencia" 
                 style="border: 2px solid #0d6efd55;" aria-label="Disabled input example" disabled readonly>
            </div> 
            <label>Notas: </label>
            <div class="mb-3"></div>
                <input type="textarea" class="form-control" name="notas" id="notas"

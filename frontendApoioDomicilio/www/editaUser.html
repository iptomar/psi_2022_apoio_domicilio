<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/style.css">
    <title>Editar Utilizador</title>
</head>

<body>
    <div id="header">
        <h1>Apoio ao Domicilio</h1>
    </div>
    <div id="header">
        <h2>Editar Utilizador</h2>
    </div>
    <form id="editForm" onsubmit="return verificar()" method="put">
        <img src="foto"><br>
        <br>
        <label>Nome: </label>
        <input type="text" name="nome" id="nome" onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
        <br>
        <label>Nome de Utilizador: </label>
        <input type="text" name="username" id="username"
            onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')"><br>
        <br>
        <label>Tipo de utilizador: </label>
        <input type="number" name="tipoUtilizador" id="tipoUtilizador" min="1" max="4"
            onkeyup="this.value = this.value.replace(/[^1-4]/, '')"
            oninput="if(value.length>2)value=value.slice(0,1)"><br>
        <br>
        <label>Data de Nascimento: </label>
        <input type="date" name="dataNascimento" id="dataNascimento" max="2004-12-31"><br>
        <br>
        <label id="labtel">Telemóvel: </label>
        <input type="text" name="telemovel" id="telemovel" onkeyup="this.value = this.value.replace(/[^0-9]/, '')"
            maxlength="9"><br>
        <br>
        <label>Email: </label>
        <input type="text" name="email" id="email"><br>
        <br>
        <button type="submit">
            Atualizar utilizador
        </button>
        <button type="button" onclick="window.location.href='listaUsers.html'">
            Voltar
        </button>
    </form>
